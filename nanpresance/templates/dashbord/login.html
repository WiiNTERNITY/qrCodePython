<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Nan - Prensence | Not-a-Number </title>
        <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
        <meta content="Themesbrand" name="author" />
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body class="bg-primary">
        <div class="home-btn d-none d-sm-block">
            <a href="{% url 'index' %}" class="text-white"><i class="fas fa-home h2"></i></a>
        </div>

        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern shadow-none">
                            <div class="card-body">
                                <div class="text-center mt-4">
                                    <div class="mb-3">
                                        <a href="{% url 'index' %}" class="logo"><img src="/static/assets/images/logo-nan.png" height="56" alt="logo"></a>
                                    </div>
                                </div>
                                <div class="p-3"> 
                                    <p class="text-muted text-center mb-4">Sign in to Nan Presence Admin.</p>
                                    {% if error %}
                                    <div class="alert alert-danger" role="alert">
                                        Username ou password Incorrect
                                    </div>
                                    {% endif %}
                                    <form class="form-horizontal"  method="POST" action="{% url 'postLogin' %}" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="login"  placeholder="Enter username">
                                        </div>
                
                                        <div class="form-group">
                                            <label for="userpassword">Password</label>
                                            <input type="password" class="form-control" id="userpassword" name="pass" placeholder="Enter password">
                                        </div>
                                        <div class="mt-3">
                                            <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">
                                          
                                        </div>
        
                                    </form>
                
                                </div>
                    
                            </div>
                        </div>
                        <div class="mt-5 text-center text-white-50">
                            <p>Â© 2019 Nan-Not a Number <i class="mdi mdi-heart text-danger"></i> by DevPython</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery  -->
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/static/assets/js/metismenu.min.js"></script>
        <script src="/static/assets/js/jquery.slimscroll.js"></script>
        <script src="/static/assets/js/waves.min.js"></script>

        <!-- App js -->
        <script src="/static/assets/js/app.js"></script>
        
    </body>

</html>
